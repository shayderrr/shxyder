<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Chill Kirb Navigation!</title> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <style> :root { --bg-color: #2c3e50; --primary: #ff8fab; --secondary: #85e3ff; --accent: #ffeb3b; --text-shadow: 2px 2px 0px #000; --box-shadow: 4px 4px 0px #000; } * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; } body { min-height: 100vh; font-family: 'Press Start 2P', cursive; color: #fff; background-color: #ff8787; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; line-height: 1.6; padding: 20px; } #kirby-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: #ff8787 url('https://cdn.jsdelivr.net/gh/dino-cmxy/Kirby-Arcade-ig-idk-anymore@main/pxsprite-kirbyinspaceee.gif') no-repeat center center; background-size: cover; image-rendering: pixelated; } .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient( to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) ); background-size: 100% 4px; z-index: 9999; pointer-events: none; opacity: 0.6; } #main-content { width: 100%; max-width: 1000px; margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 30px; z-index: 1; } .title-box { background: rgba(0,0,0,0.6); border: 4px solid #fff; padding: 20px; text-align: center; box-shadow: var(--box-shadow); width: 100%; max-width: 800px; margin-bottom: 20px; } .title { font-size: 2em; color: var(--secondary); text-shadow: var(--text-shadow); line-height: 1.4; margin: 0; } .category-section { width: 100%; margin-bottom: 30px; } .category-header { font-size: 1.2rem; color: var(--accent); text-shadow: var(--text-shadow); border-bottom: 4px solid #fff; margin-bottom: 20px; padding-bottom: 5px; text-align: left; position: relative; } .category-header::before { content: 'â˜…'; margin-right: 10px; color: #fff; } .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; width: 100%; } .pixel-card { background: rgba(255, 255, 255, 0.9); border: 4px solid #000; padding: 15px; text-align: center; text-decoration: none; color: #000; font-size: 0.8em; position: relative; transition: transform 0.1s; box-shadow: 6px 6px 0px rgba(0,0,0,0.5); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100px; } .pixel-card:hover { transform: translate(2px, 2px); box-shadow: 4px 4px 0px rgba(0,0,0,0.5); background: var(--primary); color: #fff; } .pixel-card:active { transform: translate(6px, 6px); box-shadow: none; } .pixel-card i { font-size: 24px; margin-bottom: 10px; color: #ff6b6b; } .pixel-card:hover i { color: #fff; } @media (max-width: 600px) { .grid-container { grid-template-columns: 1fr 1fr; gap: 10px; } .title { font-size: 1.5em; } } </style> </head> <body> <div class="scanlines"></div> <div id="kirby-background"></div> <main id="main-content"> <div class="title-box"> <h1 class="title">CHILL KIRB NAVIGATION</h1> </div> <div id="directory-content" style="width: 100%;"></div> </main> <script> const database = { "ENTERTAINMENT": [ { name: "Movies", icon: "fa-film", url: "https://sites.google.com/view/fus3-bomb/entertainment/movies" }, { name: "TV Shows", icon: "fa-tv", url: "https://sites.google.com/view/fus3-bomb/entertainment/tv-shows" }, { name: "Music", icon: "fa-music", url: "https://sites.google.com/view/fus3-bomb/entertainment/music" }, { name: "Anime", icon: "fa-dragon", url: "https://sites.google.com/view/fus3-bomb/anime" } ], "GAMES": [ { name: "Games", icon: "fa-gamepad", url: "https://sites.google.com/view/fus3-bomb/gm43s" }, { name: "Emulators", icon: "fa-microchip", url: "https://sites.google.com/view/fus3-bomb/emulators-and-gmes/emulators" }, { name: "Game Systems", icon: "fa-server", url: "https://sites.google.com/view/fus3-bomb/emulators-and-gmes/game-systems" } ], "MISC": [ { name: "AI Tools", icon: "fa-robot", url: "https://sites.google.com/view/fus3-bomb/ai/deepinfra" }, { name: "Proxies", icon: "fa-shield-alt", url: "https://sites.google.com/view/fus3-bomb/proxies" }, { name: "Ban List", icon: "fa-ban", url: "https://sites.google.com/view/fus3-bomb/the-ban-list-dungeon" }, { name: "Apps", icon: "fa-mobile-alt", url: "https://sites.google.com/view/fus3-bomb/apps" }, { name: "Staff", icon: "fa-id-card", url: "https://sites.google.com/view/fus3-bomb/ai/staff" } ] }; const container = document.getElementById('directory-content'); for (const [categoryName, links] of Object.entries(database)) { const section = document.createElement('div'); section.className = 'category-section'; const header = document.createElement('h2'); header.className = 'category-header'; header.innerText = categoryName; section.appendChild(header); const grid = document.createElement('div'); grid.className = 'grid-container'; links.forEach(link => { const card = document.createElement('a'); card.className = 'pixel-card'; card.href = link.url; card.target = "_blank"; card.innerHTML = `<i class="fas ${link.icon}"></i><span>${link.name}</span>`; grid.appendChild(card); }); section.appendChild(grid); container.appendChild(section); } </script> </body> </html>
