<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Classic Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8ISClnYJXd4nHuJzLGDRlBXtEMpQV4ydXPQ&s');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .main-container { padding: 20px; }
        
        h1 {
            font-family: 'Graduate', sans-serif;
            text-align: center;
            color: #ffffff;
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 20px 0 0 0;
            text-transform: uppercase;
            -webkit-text-stroke: 1.5px #000;
            text-shadow: 4px 4px 6px rgba(0,0,0,0.8);
        }

        h2 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #fecb00;
            margin: 5px 0 30px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            max-width: 1000px;
            margin: 0 auto 40px;
            gap: 15px;
            padding: 0 20px;
        }

        #searchBar {
            flex-grow: 1;
            padding: 15px 25px;
            font-size: 1.1rem;
            background: rgba(42, 42, 42, 0.9);
            color: #fff;
            border: 3px solid #444;
            border-radius: 50px;
            outline: none;
            transition: 0.3s;
        }

        #searchBar:focus { border-color: #fecb00; box-shadow: 0 0 15px rgba(254, 203, 0, 0.3); }

        #popOutBtn {
            background: #fecb00;
            border: 3px solid #000;
            padding: 0 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        #popOutBtn:hover { background: #fff; transform: scale(1.05); }

        .game-collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .game-card {
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #333;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #fecb00;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: grayscale(30%);
            transition: 0.3s;
        }
        .game-card:hover img { filter: grayscale(0%); }

        .card-content { padding: 20px; text-align: center; background: #222; }
        .game-card h3 { margin: 0; font-family: 'Graduate', sans-serif; color: #fff; font-size: 1.2rem; }
        .game-card p { margin: 8px 0 0; color: #fecb00; font-weight: bold; font-size: 0.8rem; letter-spacing: 1px; }

        /* Modal Area */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 95%;
            height: 90%;
            max-width: 1000px;
            background: #111;
            border: 3px solid #fecb00;
            position: relative;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            border-bottom: 2px solid #333;
        }

        #modalTitle { font-family: 'Graduate', sans-serif; color: #fecb00; margin: 0; font-size: 1.3rem; }

        .close-btn {
            background: #fecb00;
            border: 2px solid #000;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .game-container { flex-grow: 1; background: #000; position: relative; }
        #gameFrame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Grand Theft Auto</h1>
    <h2>COMPLETE RETRO COLLECTION</h2>

    <div class="header-controls">
        <input type="text" id="searchBar" placeholder="Search for GTA 1, 2, Advance, Chinatown...">
        <button id="popOutBtn" title="Open in New Tab">â‡±</button>
    </div>

    <div class="game-collection" id="gameGrid">
        <!-- GTA 1 -->
        <div class="game-card" data-title="Grand Theft Auto" data-core="psx" data-rom="https://bbcdn.githack.com/helloitadmin/smart/raw/main/Grand%20Theft%20Auto%20(USA).zip">
            <img src="https://m.media-amazon.com/images/I/516R05CH36L.jpg" alt="GTA 1">
            <div class="card-content">
                <h3>GTA 1</h3>
                <p>PLAYSTATION 1</p>
            </div>
        </div>

        <!-- GTA London -->
        <div class="game-card" data-title="GTA: London 1969" data-core="psx" data-rom="https://bbcdn.githack.com/helloitadmin/smart/raw/main/Grand%20Theft%20Auto%20-%20Mission%20Pack%201%20-%20London%201969%20(USA).zip">
            <img src="https://static.wikia.nocookie.net/gtawiki/images/6/6d/GTALondon1969-PS1-Cover.jpg" alt="GTA London">
            <div class="card-content">
                <h3>LONDON 1969</h3>
                <p>PLAYSTATION 1</p>
            </div>
        </div>

        <!-- GTA 2 PS1 -->
        <div class="game-card" data-title="Grand Theft Auto 2" data-core="psx" data-rom="https://bbcdn.githack.com/helloitadmin/smart/raw/main/Grand%20Theft%20Auto%202%20(USA).zip">
            <img src="https://m.media-amazon.com/images/I/51H-F97XVAL._AC_.jpg" alt="GTA 2 PS1">
            <div class="card-content">
                <h3>GTA 2</h3>
                <p>PLAYSTATION 1</p>
            </div>
        </div>

        <!-- GTA 2 GBC -->
        <div class="game-card" data-title="Grand Theft Auto 2" data-core="gbc" data-rom="https://cdn.jsdelivr.net/gh/bubbls/UGS-file-encryption@7b7d4dd3051399442aad5ffdc59965324fe241cf/Grand%20Theft%20Auto%202%20(USA).zip">
            <img src="https://m.media-amazon.com/images/I/51E4MZEW83L.jpg" alt="GTA 2 GBC">
            <div class="card-content">
                <h3>GTA 2</h3>
                <p>GAME BOY COLOR</p>
            </div>
        </div>

        <!-- GTA Advance -->
        <div class="game-card" data-title="Grand Theft Auto Advance" data-core="gba" data-rom="https://cdn.jsdelivr.net/gh/ethanaobrien/emulator-roms@main/gba/Grand%20Theft%20Auto%20Advance%20(U)(Independent).zip">
            <img src="https://m.media-amazon.com/images/I/51X5X8D7QYL.jpg" alt="GTA Advance">
            <div class="card-content">
                <h3>GTA ADVANCE</h3>
                <p>GAME BOY ADVANCE</p>
            </div>
        </div>

        <!-- Chinatown Wars -->
        <div class="game-card" data-title="GTA: Chinatown Wars" data-core="nds" data-rom="https://cdn.jsdelivr.net/gh/bubbls/ugss@f8e74f824068a8b40cc6e091567fe1e4c65656d4/Grand%20Theft%20Auto%20-%20Chinatown%20Wars%20(USA)%20(En%2CFr%2CDe%2CEs%2CIt)/Grand%20Theft%20Auto%20-%20Chinatown%20Wars%20(USA)%20(En%2CFr%2CDe%2CEs%2CIt).nds" data-parts="7">
            <img src="https://m.media-amazon.com/images/I/61UvJAnm6OL._AC_UF1000,1000_QL80_.jpg" alt="GTA Chinatown Wars">
            <div class="card-content">
                <h3>CHINATOWN WARS</h3>
                <p>NINTENDO DS</p>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="gameModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Loading Game...</h2>
            <button class="close-btn" id="modalCloseBtn">&times;</button>
        </div>
        <div class="game-container">
            <iframe id="gameFrame" src="about:blank"></iframe>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById('gameModal');
    const iframe = document.getElementById('gameFrame');
    const modalTitle = document.getElementById('modalTitle');

    // --- Search ---
    document.getElementById('searchBar').onkeyup = function() {
        let val = this.value.toLowerCase();
        document.querySelectorAll('.game-card').forEach(card => {
            let title = card.dataset.title.toLowerCase();
            let platform = card.querySelector('p').innerText.toLowerCase();
            card.style.display = (title.includes(val) || platform.includes(val)) ? "" : "none";
        });
    };

    // --- Launcher Logic ---
    document.getElementById('gameGrid').onclick = function(e) {
        const card = e.target.closest('.game-card');
        if (!card) return;

        const title = card.dataset.title;
        const core = card.dataset.core;
        const rom = card.dataset.rom;
        const parts = card.dataset.parts || 1;

        modalTitle.textContent = title;
        modal.style.display = "flex";
        
        // Construct an Internal Emulator Page
        // This is more reliable than using a third party site
        let loaderScript = "";
        
        if (core === "nds" && parts > 1) {
            // Special logic for stitching NDS parts
            loaderScript = `
                async function loadNDS() {
                    const status = document.getElementById('status');
                    const partsUrls = [];
                    for(let i=1; i<=${parts}; i++) partsUrls.push("${rom}.part" + i);
                    
                    try {
                        let buffers = [];
                        for(let i=0; i<partsUrls.length; i++) {
                            status.innerText = "Downloading Part " + (i+1) + " of ${parts}...";
                            const resp = await fetch(partsUrls[i]);
                            buffers.push(await resp.arrayBuffer());
                        }
                        status.innerText = "Stitching bricks...";
                        const blob = new Blob(buffers);
                        const finalUrl = URL.createObjectURL(blob);
                        
                        window.EJS_player = '#game';
                        window.EJS_core = 'nds';
                        window.EJS_gameUrl = finalUrl;
                        window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/genizy/emu@master/';
                        window.EJS_startOnLoaded = true;
                        
                        const s = document.createElement('script');
                        s.src = window.EJS_pathtodata + 'loader.js';
                        document.body.appendChild(s);
                        status.style.display = 'none';
                    } catch(e) {
                        status.innerText = "Error loading: " + e.message;
                    }
                }
                loadNDS();
            `;
        } else {
            // Standard loading
            loaderScript = `
                window.EJS_player = '#game';
                window.EJS_core = '${core}';
                window.EJS_gameUrl = '${rom}';
                window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/genizy/emu@master/';
                window.EJS_startOnLoaded = true;
                const s = document.createElement('script');
                s.src = window.EJS_pathtodata + 'loader.js';
                document.body.appendChild(s);
            `;
        }

        const emuHtml = `
            <!DOCTYPE html>
            <html>
            <body style="margin:0; background:#000; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; overflow:hidden;">
                <div id="status" style="font-family:sans-serif; font-size:1.2rem; color:#fecb00;">Initializing Emulator...</div>
                <div id="game" style="width:100%; height:100%;"></div>
                <script>${loaderScript}<\/script>
            </body>
            </html>
        `;

        iframe.srcdoc = emuHtml;
    };

    // --- Modal Controls ---
    document.getElementById('modalCloseBtn').onclick = closeModal;
    modal.onclick = (e) => { if(e.target === modal) closeModal(); };

    function closeModal() {
        modal.style.display = "none";
        iframe.srcdoc = ""; 
    }

    document.getElementById('popOutBtn').onclick = () => {
        const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
        window.open(URL.createObjectURL(blob), '_blank');
    };
</script>

</body>
</html>
