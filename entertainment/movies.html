<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies Library</title>
    <style>
        :root {
            --sakura-pink: #FFB7C5;
            --sakura-light: #FFE6EA;
            --sakura-dark: #FF8DA1;
            --sakura-bg: #FFB7C5;
            --text-color: #5A2A38;
            --white-text: #FFFFFF;
            --glow-color: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 15px;
            background: var(--sakura-bg);
            background: linear-gradient(135deg, #FFB7C5 0%, #FF8DA1 100%);
            color: var(--white-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            margin-bottom: 20px;
            opacity: 0.9;
            font-style: italic;
        }

        .search-container {
            position: sticky;
            top: 15px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar {
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid var(--white-text);
            width: 90%;
            max-width: 500px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: var(--text-color);
            opacity: 0.7;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px var(--glow-color);
            width: 95%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            height: 420px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 2px solid transparent;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(90, 42, 56, 0.2);
            border-color: white;
        }

        .poster-box {
            height: 280px;
            width: 100%;
            background: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .poster-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover .poster-box img {
            transform: scale(1.08);
        }

        .movie-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            text-align: center;
        }

        .movie-title {
            font-weight: 800;
            font-size: 1rem;
            margin-bottom: 6px;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-desc {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .movie-year {
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--sakura-dark);
            margin-top: auto;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .movie-count {
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .gallery { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
            .movie-card { height: 350px; }
            .poster-box { height: 200px; }
        }
    </style>
</head>

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const movieCount = document.getElementById('movieCount');

        function initGallery() {
            displayMovies(movies);
            
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const filtered = movies.filter(movie => 
                    movie.title.toLowerCase().includes(term) ||
                    movie.description.toLowerCase().includes(term) ||
                    movie.year.includes(term)
                );
                displayMovies(filtered);
            });
        }

        function displayMovies(moviesToDisplay) {
            gallery.innerHTML = '';
            movieCount.textContent = `Showing ${moviesToDisplay.length} movie${moviesToDisplay.length === 1 ? '' : 's'}`;

            if (moviesToDisplay.length === 0) {
                gallery.innerHTML = '<div class="no-results">No movies found. Try searching for something else!</div>';
                return;
            }

            moviesToDisplay.forEach(movie => {
                const card = document.createElement('a');
                card.href = movie.link;
                card.className = 'movie-card';
                card.target = '_blank';
                
                card.innerHTML = `
                    <div class="poster-box">
                        <img src="${movie.imageUrl}" alt="${movie.title}" loading="lazy"
                             onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-desc">${movie.description}</div>
                        <div class="movie-year">${movie.year}</div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
