{index}"> <div class="poster-placeholder"> <img src="${show.imageUrl}" alt="${show.title}"> </div> <div class="movie-details"> <div class="movie-title">${show.title}</div> </div> </div> `; } function renderGallery() { const gallery = document.getElementById('gallery'); gallery.innerHTML = shows.map((show, index) => generateShowCard(show, index)).join(''); } function setupSearch() { const searchInput = document.getElementById('searchInput'); searchInput.addEventListener('input', () => { const query = searchInput.value.toLowerCase(); const showCards = document.querySelectorAll('.movie-card'); showCards.forEach(card => { const title = card.querySelector('.movie-title').textContent.toLowerCase(); card.style.display = title.includes(query) ? '' : 'none'; }); }); } document.addEventListener('DOMContentLoaded', () => { renderGallery(); setupSearch(); const modalOverlay = document.getElementById('modal-overlay'); const modalClose = document.getElementById('modal-close'); const modalTitle = document.getElementById('modal-title'); const modalButtons = document.getElementById('modal-buttons'); const gallery = document.getElementById('gallery'); function openModal(show) { modalTitle.textContent = show.title; modalButtons.innerHTML = ''; show.links.forEach(linkItem => { const button = document.createElement('a'); button.href = linkItem.url; button.target = '_blank'; button.className = 'modal-button'; button.textContent = linkItem.part; modalButtons.appendChild(button); }); modalOverlay.classList.add('active'); } function closeModal() { modalOverlay.classList.remove('active'); } gallery.addEventListener('click', (event) => { const card = event.target.closest('.movie-card'); if (!card) return; const index = card.dataset.index; const show = shows[index]; if (show.links) { openModal(show); } else if (show.link) { window.open(show.link, '_blank'); } }); modalClose.addEventListener('click', closeModal); modalOverlay.addEventListener('click', (event) => { if (event.target === modalOverlay) { closeModal(); } }); }); </script> </body> </html>
