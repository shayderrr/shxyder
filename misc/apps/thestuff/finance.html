ong>Automate Decisions:</strong> Set up automated savings and investments to remove emotion from the process.</li> <li><strong>Diversify:</strong> Reduces the impact of any single bad decision.</li> <li><strong>Long-Term Perspective:</strong> Focus on your long-term goals rather than short-term market fluctuations.</li> <li><strong>Seek Diverse Opinions:</strong> Don't just listen to those who agree with you.</li> </ul> </p> <p class="tab-paragraph"><strong>Developing Good Money Habits:</strong> Focus on building consistent habits like regular saving, budgeting, and paying bills on time. Small, consistent actions compound over time into significant financial progress.</p> <p class="tab-paragraph"><strong>Financial Therapy:</strong> For deep-seated money issues (e.g., chronic debt, compulsive spending, financial anxiety), professional financial therapy can help address the underlying psychological roots of these behaviors.</p> <p class="tab-paragraph"><strong>Scarcity Mindset vs. Abundance Mindset:</strong> A scarcity mindset focuses on what's lacking, leading to fear and restrictive behaviors. An abundance mindset focuses on possibilities and growth. Cultivating an abundance mindset can lead to more positive financial outcomes.</p> <p class="tab-paragraph"><strong>Money Scripts:</strong> These are unconscious beliefs about money formed in childhood (e.g., "money is evil," "I'll never be rich"). Identifying and challenging negative money scripts is crucial for financial growth.</p>` } }, 'insurance-types': { title: 'Insurance', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Insurance?</strong> Insurance is a contract (policy) in which an individual or entity receives financial protection or reimbursement against losses from an insurance company. It's a way to manage risk and protect yourself and your assets from significant financial hardship due to unforeseen events.</p> <p class="tab-paragraph"><strong>Why is it Important?</strong> Without adequate insurance, a single catastrophic event (e.g., major illness, car accident, house fire) could wipe out your savings, force you into debt, or even lead to bankruptcy. Insurance provides a crucial safety net.</p> <p class="tab-paragraph"><strong>Basic Types of Insurance:</strong> <ul> <li><strong>Health Insurance:</strong> Covers medical expenses, prescription drugs, and sometimes dental/vision. Essential for protecting against high healthcare costs.</li> <li><strong>Auto Insurance:</strong> Legally required in most places, covers damage to your vehicle, other vehicles, and injuries in an accident.</li> <li><strong>Homeowner's/Renter's Insurance:</strong> Protects your home/belongings from damage (fire, theft, natural disasters) and provides liability coverage.</li> </ul> </p> <p class="tab-paragraph"><strong>Key Terms:</strong> <ul> <li><strong>Premium:</strong> The regular payment you make to the insurance company.</li> <li><strong>Deductible:</strong> The amount you pay out-of-pocket before your insurance coverage kicks in.</li> <li><strong>Coverage:</strong> The specific risks and amounts the insurance policy will pay for.</li> </ul> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Life Insurance (Term vs. Whole):</strong> <ul> <li><strong>Term Life:</strong> Provides coverage for a specific period (e.g., 10, 20, 30 years). It's generally more affordable and suitable for covering specific financial needs (e.g., until children are grown, mortgage is paid).</li> <li><strong>Whole Life/Permanent Life:</strong> Provides coverage for your entire life and includes a cash value component that grows over time. More expensive and often less flexible than term life for pure protection.</li> </ul> </p <p class="tab-paragraph"><strong>Disability Insurance:</strong> Replaces a portion of your income if you become unable to work due to illness or injury. This is often overlooked but crucial, as your ability to earn an income is your greatest asset.</p> <p class="tab-paragraph"><strong>Umbrella Policy:</strong> Provides additional liability coverage beyond the limits of your auto and homeowner's policies. It's an extra layer of protection against large lawsuits that could otherwise jeopardize your assets.</p> <p class="tab-paragraph"><strong>Long-Term Care Insurance:</strong> Covers the costs of long-term care services (e.g., nursing home, assisted living, in-home care) that are not typically covered by health insurance or Medicare. Important for retirement planning.</p> <p class="tab-paragraph"><strong>Reviewing Coverage:</strong> Regularly review your insurance policies (annually or after major life events like marriage, new baby, new home) to ensure your coverage is still adequate and you're not overpaying. Shop around for quotes periodically.</p>` } }, 'peer-to-peer-lending': { title: 'P2P Lending', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is P2P Lending?</strong> P2P (Peer-to-Peer) lending is a method of debt financing that allows individuals to borrow and lend money directly to each other, without the use of a traditional financial institution like a bank. Online platforms facilitate these transactions.</p> <p class="tab-paragraph"><strong>How it Works:</strong> <ol> <li><strong>Borrowers:</strong> Apply for a loan on a P2P platform, stating their desired amount and purpose. The platform assesses their creditworthiness and assigns an interest rate.</li> <li><strong>Lenders:</strong> Browse loan listings and choose which loans to fund. Lenders can invest small amounts across many loans to diversify their portfolio.</li> <li><strong>Repayment:</strong> Borrowers make monthly payments (principal + interest) to the platform, which then distributes the payments to the lenders, minus a service fee.</li> </ol> </p> <p class="tab-paragraph"><strong>Benefits for Lenders:</strong> Potential for higher returns than traditional savings accounts or bonds. Diversification of investment portfolio. Ability to support individuals/small businesses directly.</p> <p class="tab-paragraph"><strong>Benefits for Borrowers:</strong> Potentially lower interest rates than credit cards, faster approval processes, and access to capital for those who might not qualify for traditional bank loans.</p>`, Advanced: ` <p class="tab-paragraph"><strong>Platforms:</strong> Major P2P lending platforms include LendingClub and Prosper. Each platform has its own features, loan types, and risk assessment models. Research thoroughly before choosing one.</p> <p class="tab-paragraph"><strong>Risks for Lenders:</strong> <ul> <li><strong>Default Risk:</strong> Borrowers may default on their loans, leading to a loss of your investment.</li> <li><strong>Liquidity Risk:</strong> Your money is tied up until the loan is repaid. There's no secondary market to easily sell your loan notes.</li> <li><strong>Platform Risk:</strong> The P2P platform itself could fail.</li> </ul> </p> <p class="tab-paragraph"><strong>Diversification is Key:</strong> To mitigate default risk, it's crucial to diversify your investment across many small loans to different borrowers. Don't put all your money into a single loan.</p> <p class="tab-paragraph"><strong>Due Diligence:</strong> As a lender, carefully review the borrower's credit profile, loan purpose, and the platform's risk assessment. Understand the interest rate and potential returns relative to the risk.</p> <p class="tab-paragraph"><strong>Taxation:</strong> Interest earned from P2P lending is taxable as ordinary income. You'll receive a 1099-MISC or similar form from the platform.</p>` } }, 'angel-investing': { title: 'Angel Investing', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Angel Investing?</strong> Angel investing involves providing capital for a startup or small business, usually in exchange for convertible debt or ownership equity. Angel investors are typically affluent individuals who use their own money to fund early-stage companies, often those with high growth potential.</p> <p class="tab-paragraph"><strong>How it Works:</strong> Startups seeking funding present their business plans to angel investors. If an angel investor sees potential, they provide capital (often between $25,000 to $500,000) to help the company grow. In return, they receive a stake in the company, hoping for a significant return if the startup succeeds (e.g., through acquisition or IPO).</p> <p class="tab-paragraph"><strong>Why Become an Angel Investor?</strong> <ul> <li><strong>High Returns:</strong> Potential for very high returns if a startup succeeds (though many fail).</li> <li><strong>Impact:</strong> Support innovation and help promising businesses get off the ground.</li> <li><strong>Networking:</strong> Connect with entrepreneurs and other investors.</li> </ul> </p> <p class="tab-paragraph"><strong>Risks:</strong> Angel investing is extremely high-risk. Most startups fail, meaning you could lose your entire investment. It's highly illiquid, meaning your money is locked up for years.</p>`, Advanced: ` <p class="tab-paragraph"><strong>Accredited Investor Status:</strong> In many countries (like the U.S.), angel investors must be "accredited investors," meaning they meet certain income or net worth thresholds. This is to ensure they can bear the high risks involved.</p> <p class="tab-paragraph"><strong>Due Diligence:</strong> Thoroughly research the startup, its market, team, business model, and competitive landscape. Understand the terms of the investment (valuation, equity stake, investor rights). This is crucial given the high risk.</p> <p class="tab-paragraph"><strong>Valuation:</strong> Valuing early-stage startups is challenging. Understand common valuation methods (e.g., pre-money vs. post-money valuation) and how your investment translates into ownership percentage.</p> <p class="tab-paragraph"><strong>Syndication & Angel Groups:</strong> Many angel investors join angel groups or syndicates to pool capital, share due diligence, and diversify across multiple investments. This can reduce individual risk and provide access to better deals.</p> <p class="tab-paragraph"><strong>Mentorship & Value-Add:</strong> Beyond capital, many angel investors provide mentorship, industry expertise, and connections to the startups they fund. This "value-add" can significantly increase the chances of success.</p> <p class="tab-paragraph"><strong>Exit Strategy:</strong> Angel investors typically make money when the startup is acquired by a larger company or goes public (IPO). These "exits" can take many years, so patience is essential.</p>` } }, 'sinking-funds': { title: 'Sinking Funds', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What are Sinking Funds?</strong> Sinking funds are a budgeting strategy where you set aside small amounts of money regularly into a separate "fund" for a specific, anticipated future expense. Instead of paying for a large expense all at once, you save for it gradually over time.</p> <p class="tab-paragraph"><strong>Why Use Sinking Funds?</strong> <ul> <li><strong>Avoid Debt:</strong> Prevents you from going into debt (e.g., using a credit card) for planned but large expenses.</li> <li><strong>Reduce Stress:</strong> Knowing you've saved for an upcoming expense provides peace of mind.</li> <li><strong>Better Budgeting:</strong> Helps you account for irregular or annual expenses in your monthly budget.</li> <li><strong>Achieve Goals:</strong> Makes saving for specific goals more manageable and achievable.</li> </ul> </p> <p class="tab-paragraph"><strong>Common Examples:</strong> <ul> <li><strong>Car Maintenance/Repair:</strong> Tires, oil changes, unexpected repairs.</li> <li><strong>Vacation:</strong> Saving for travel, accommodation, and activities.</li> <li><strong>Holiday Gifts:</strong> Spreading out the cost of holiday shopping throughout the year.</li> <li><strong>Home Repairs:</strong> Roof, appliances, unexpected maintenance.</li> <li><strong>Annual Subscriptions/Software:</strong> If paid annually.</li> <li><strong>Pet Care:</strong> Vet visits, food, supplies.</li> </ul> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Setting Up Sinking Funds:</strong> <ul> <li><strong>Estimate Cost:</strong> Determine the approximate cost of the future expense.</li> <li><strong>Set Deadline:</strong> Decide when you'll need the money.</li> <li><strong>Calculate Monthly Contribution:</strong> Divide the total cost by the number of months until the deadline.</li> <li><strong>Create Separate Accounts/Buckets:</strong> Ideally, use separate savings accounts for each sinking fund. Many online banks allow you to create "sub-accounts" or "buckets" for different goals, making tracking easy.</li> <li><strong>Automate Transfers:</strong> Set up automatic transfers to your sinking funds each payday.</li> </ul> </p> <p class="tab-paragraph"><strong>Integrating with Your Budget:</strong> Sinking fund contributions should be part of your regular monthly budget, alongside your fixed expenses and other savings goals. Treat them as non-negotiable allocations.</p> <p class="tab-paragraph"><strong>Flexibility:</strong> While you aim for specific amounts, be flexible. If an expense comes in lower or higher than expected, adjust your future contributions accordingly. The goal is preparation, not perfect prediction.</p> <p class="tab-paragraph"><strong>Distinction from Emergency Fund:</strong> A sinking fund is for *planned* future expenses (even if the exact timing is uncertain, like a car repair). An emergency fund is for *unplanned, unexpected* financial crises (like job loss or a medical emergency).</p>` } }, 'frugal-living': { title: 'Frugal Living', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Frugal Living?</strong> Frugal living is a lifestyle choice focused on minimizing waste, spending less money, and being resourceful with your resources. It's about being intentional with your spending and prioritizing value, not deprivation.</p> <p class="tab-paragraph"><strong>It's Not About Being Cheap:</strong> Frugality is often misunderstood as being cheap. Instead, it's about making conscious choices to spend less on things that don't align with your values, so you can save more for what truly matters to you (e.g., financial freedom, experiences, investments).</p> <p class="tab-paragraph"><strong>Simple Ways to Start:</strong> <ul> <li><strong>Track Your Spending:</strong> Understand where your money is going.</li> <li><strong>Cook at Home:</strong> Eating out is a major expense.</li> <li><strong>Reduce Subscriptions:</strong> Cancel unused streaming services, apps, or memberships.</li> <li><strong>Shop Sales & Use Coupons:</strong> Be strategic about grocery and retail purchases.</li> <li><strong>DIY & Repair:</strong> Learn to fix things instead of immediately replacing them.</li> <li><strong>Reduce Energy Consumption:</strong> Lower utility bills by being mindful of electricity, water, and heating/cooling.</li> </ul> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Extreme Frugality:</strong> Some individuals take frugality to an extreme to accelerate financial independence (e.g., the FIRE movement). This might involve living in a tiny home, extreme couponing, or rarely buying new items. While effective, it requires significant discipline and may not be for everyone.</p> <p class="tab-paragraph"><strong>Balancing Frugality with Quality of Life:</strong> The goal of frugality is not to make yourself miserable. It's about finding the balance between saving money and maintaining a fulfilling life. Identify your "value alignment" â€“ what you genuinely value and are willing to spend on, versus what you can easily cut.</p> <p class="tab-paragraph"><strong>Long-Term Benefits:</strong> Frugal living frees up more money for saving, investing, and debt repayment, accelerating your path to financial freedom. It also encourages resourcefulness, reduces environmental impact, and can lead to a more minimalist, less cluttered lifestyle.</p> <p class="tab-paragraph"><strong>Mindset Shift:</strong> Frugality is a mindset. It's about finding joy in simple things, appreciating what you have, and being creative in solving problems without resorting to immediate purchases. It's a continuous learning process.</p> <p class="tab-paragraph"><strong>Community & Sharing:</strong> Embrace sharing economies (e.g., tool libraries, car-sharing), borrow from friends, or participate in "buy nothing" groups. This can significantly reduce expenses while building community.</p>` } }, 'credit-card-churning': { title: 'Card Churning', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Credit Card Churning?</strong> Credit card churning is the practice of repeatedly opening new credit cards to earn sign-up bonuses (e.g., travel miles, cash back) and then closing them (or downgrading them) after meeting the spending requirements. It's a strategy to maximize rewards.</p> <p class="tab-paragraph"><strong>How it Works:</strong> <ol> <li><strong>Apply for a New Card:</strong> Choose a card with an attractive sign-up bonus.</li> <li><strong>Meet Spending Requirement:</strong> Spend a certain amount within a specified timeframe (e.g., $3,000 in 3 months) to unlock the bonus.</li> <li><strong>Earn Bonus:</strong> Receive the miles, points, or cash back.</li> <li><strong>Manage Card:</strong> Decide whether to keep the card (if it has ongoing value), downgrade it to a no-annual-fee version, or close it before the annual fee hits.</li> </ol> </p> <p class="tab-paragraph"><strong>Benefits:</strong> Can yield substantial travel rewards (free flights, hotel stays) or significant cash back, allowing you to travel for free or reduce everyday expenses.</p> <p class="tab-paragraph"><strong>Important Disclaimer:</strong> This strategy is for highly disciplined individuals with excellent credit and no existing credit card debt. It requires meticulous organization and careful management.</p>`, Advanced: ` <p class="tab-paragraph"><strong>Impact on Credit Score:</strong> <ul> <li><strong>Temporary Dips:</strong> Each new application results in a "hard inquiry," which can temporarily lower your score.</li> <li><strong>Increased Available Credit:</strong> Opening new cards increases your total available credit, which can lower your credit utilization and potentially boost your score in the long run, assuming you keep balances low.</li> <li><strong>Average Age of Accounts:</strong> Opening new accounts lowers your average age of accounts, which can negatively impact your score over time.</li> </ul> </p> <p class="tab-paragraph"><strong>"5/24 Rule" (Chase):</strong> Many issuers, notably Chase, have rules that limit how many new cards you can open within a certain period. Chase's "5/24 rule" generally means they won't approve you for most of their cards if you've opened 5 or more personal credit cards across *all* banks in the last 24 months.</p> <p class="tab-paragraph"><strong>Tracking & Organization:</strong> You need a system to track application dates, spending requirements, annual fees, and bonus payout dates. Spreadsheets or dedicated apps are essential to avoid missing deadlines or incurring fees.</p> <p class="tab-paragraph"><strong>Manufactured Spending:</strong> Some advanced churners engage in "manufactured spending" (e.g., buying gift cards with credit cards to meet spending requirements, then converting them to cash). This is complex, often has fees, and carries higher risks, including account closure.</p> <p class="tab-paragraph"><strong>Risks:</strong> <ul> <li><strong>Debt Accumulation:</strong> The biggest risk is overspending to meet bonuses and accumulating high-interest debt.</li> <li><strong>Annual Fees:</strong> Forgetting to cancel or downgrade before annual fees hit.</li> <li><strong>Account Closures:</strong> Issuers may close accounts if they suspect churning or misuse.</li> <li><strong>Credit Score Impact:</strong> While often temporary, continuous churning can make it harder to get approved for major loans (mortgage, car loan).</li> </ul> </p>` } }, 'loan-consolidation': { title: 'Loan Consolidation', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Loan Consolidation?</strong> Loan consolidation involves combining multiple existing debts into a single, new loan. The goal is often to simplify payments, potentially secure a lower interest rate, or reduce your monthly payment amount.</p> <p class="tab-paragraph"><strong>How it Works:</strong> You take out a new loan (e.g., a personal loan, balance transfer credit card, or home equity loan) and use the funds from that new loan to pay off all your existing smaller debts. You then only have one monthly payment to make on the new, consolidated loan.</p> <p class="tab-paragraph"><strong>Potential Benefits:</strong> <ul> <li><strong>Simpler Payments:</strong> One monthly payment instead of many.</li> <li><strong>Lower Interest Rate:</strong> If you have high-interest debts (like credit cards), a consolidation loan might offer a lower overall interest rate, saving you money.</li> <li><strong>Lower Monthly Payment:</strong> Extending the repayment term can reduce your monthly payment, freeing up cash flow (though you might pay more interest over the long run).</li> </ul> </p> <p class="tab-paragraph"><strong>Common Debts Consolidated:</strong> Credit card debt, personal loans, medical bills, and sometimes student loans (though federal student loan consolidation is a specific process).</p>`, Advanced: ` <p class="tab-paragraph"><strong>Types of Consolidation Loans:</strong> <ul> <li><strong>Personal Loan:</strong> An unsecured loan from a bank or credit union. Rates depend on your creditworthiness.</li> <li><strong>Balance Transfer Credit Card:</strong> A credit card with a 0% introductory APR for a set period (e.g., 12-18 months). Requires excellent credit and typically has a balance transfer fee.</li> <li><strong>Home Equity Loan/Line of Credit (HELOC):</strong> Uses your home as collateral. Can offer lower interest rates but puts your home at risk if you default.</li> <li><strong>Federal Student Loan Consolidation:</strong> A specific program for federal student loans that averages your existing interest rates and simplifies payments. Does not necessarily lower interest rates.</li> </ul> </p> <p class="tab-paragraph"><strong>Pros and Cons:</strong> <ul> <li><strong>Pros:</strong> Simplified payments, potential interest savings, clearer path to debt freedom.</li> <li><strong>Cons:</strong> May extend repayment period (paying more interest long-term), potential for fees, risk of accumulating new debt if spending habits don't change, collateral risk with secured loans.</li> </ul> </p> <p class="tab-paragraph"><strong>Impact on Credit Score:</strong> <ul> <li><strong>Initial Dip:</strong> A hard inquiry for the new loan and closing old accounts can temporarily lower your score.</li> <li><strong>Long-Term Improvement:</strong> If you manage the new loan responsibly and reduce your credit utilization, your score can improve over time.</li> </ul> </p> <p class="tab-paragraph"><strong>Crucial Consideration:</strong> Loan consolidation addresses the symptom (multiple debts) but not the cause (spending habits). For it to be truly effective, you must address the underlying reasons for accumulating debt and stick to a strict budget.</p>` } }, 'monetizing-hobby': { title: 'Monetize a Hobby', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Monetizing a Hobby?</strong> Monetizing a hobby means finding ways to earn money from an activity you already enjoy and are passionate about. It transforms a leisure pursuit into a source of income, often starting as a side hustle.</p> <p class="tab-paragraph"><strong>Why Monetize?</strong> <ul> <li><strong>Extra Income:</strong> Boost your savings, pay off debt, or fund other financial goals.</li> <li><strong>Passion & Purpose:</strong> Earn money doing something you love, which can be highly fulfilling.</li> <li><strong>Skill Development:</strong> Deepen your expertise and potentially discover new talents.</li> <li><strong>Low Startup Cost:</strong> Often leverages existing skills and equipment.</li> </ul> </p> <p class="tab-paragraph"><strong>Identifying Marketable Hobbies:</strong> Think about what you're good at, what people ask you for help with, or what unique skills you possess. Examples: baking, photography, writing, crafting, gardening, gaming, teaching, coding, personal organizing.</p> <p class="tab-paragraph"><strong>Basic Steps to Start:</strong> <ol> <li><strong>Identify Your Niche:</strong> Who would pay for your hobby? What specific problem do you solve or value do you provide?</li> <li><strong>Start Small:</strong> Offer your services to friends, family, or local community first.</li> <li><strong>Set Pricing:</strong> Research what others charge for similar services or products.</li> <li><strong>Create a Simple Portfolio/Showcase:</strong> Display your work or describe your services.</li> </ol> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Marketing Your Hobby:</strong> <ul> <li><strong>Online Presence:</strong> Create a website, social media profiles (Instagram for visual hobbies, LinkedIn for professional services), or an Etsy shop for crafts.</li> <li><strong>Networking:</strong> Attend local events, join relevant online communities, and tell everyone what you do.</li> <li><strong>Word-of-Mouth:</strong> Deliver excellent service or products to encourage referrals.</li> <li><strong>Content Creation:</strong> Share your expertise through a blog, YouTube channel, or podcast to attract an audience.</li> </ul> </p> <p class="tab-paragraph"><strong>Pricing Strategies:</strong> Consider hourly rates, project-based fees, or product pricing. Factor in your time, materials, overhead, and desired profit margin. Don't undersell yourself.</p> <p class="tab-paragraph"><strong>Legal & Tax Aspects:</strong> Understand that income from your hobby is taxable. Keep meticulous records of income and expenses. You may need to register your business or obtain permits depending on your location and the nature of your hobby.</p> <p class="tab-paragraph"><strong>Scaling Your Hobby:</strong> Once you have consistent demand, think about how to scale. Can you outsource parts of the work? Create digital products (e.g., patterns, templates, online courses)? Hire employees? This can turn a hobby into a full-fledged business.</p> <p class="tab-paragraph"><strong>Maintaining Joy:</strong> Be careful not to turn your passion into a chore. Ensure you still find joy in your hobby even when it becomes a source of income. Set boundaries and take breaks to prevent burnout.</p>` } }, 'investing-in-skills': { title: 'Invest in Skills', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Investing in Skills?</strong> Investing in skills means dedicating time, effort, and sometimes money to acquire new knowledge, abilities, or certifications that enhance your value in the job market or your entrepreneurial pursuits. It's an investment in your human capital.</p> <p class="tab-paragraph"><strong>Why Invest in Skills?</strong> <ul> <li><strong>Increased Earning Potential:</strong> Higher-demand skills often lead to higher salaries or better business opportunities.</li> <li><strong>Career Advancement:</strong> Positions you for promotions or new roles.</li> <li><strong>Job Security:</strong> Makes you more adaptable and valuable in a changing economy.</li> <li><strong>Personal Growth:</strong> Expands your capabilities and confidence.</li> <li><strong>New Opportunities:</strong> Opens doors to new industries or side hustles.</li> </ul> </p> <p class="tab-paragraph"><strong>Examples of Valuable Skills:</strong> Digital marketing, data analysis, coding, project management, public speaking, sales, writing, foreign languages, graphic design, financial literacy, critical thinking.</p> <p class="tab-paragraph"><strong>Ways to Acquire Skills:</strong> <ul> <li>Online courses (Coursera, Udemy, edX)</li> <li>Certifications (industry-specific)</li> <li>Workshops and seminars</li> <li>Reading books and industry publications</li> <li>Mentorship and networking</li> <li>On-the-job training and stretch assignments</li> </ul> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Return on Investment (ROI) of Education/Training:</strong> Evaluate the potential ROI of a skill. Will it lead to a significant salary increase, new job opportunities, or the ability to start a profitable business? Consider the cost (time and money) versus the potential gain.</p> <p class="tab-paragraph"><strong>In-Demand Skills Research:</strong> Continuously research which skills are most in demand in your industry and adjacent fields. Look at job postings, industry reports, and future trends. Focus on skills that are transferable and future-proof.</p> <p class="tab-paragraph"><strong>Building a Portfolio/Showcase:</strong> Simply acquiring a skill isn't enough; you need to demonstrate it. Create projects, contribute to open-source initiatives, or build a portfolio that showcases your new abilities to potential employers or clients.</p> <p class="tab-paragraph"><strong>Networking & Mentorship:</strong> Connect with professionals already using the skills you want to acquire. Mentors can provide guidance, insights, and connections. Networking can lead to job opportunities or collaborations.</p> <p class="tab-paragraph"><strong>Continuous Learning:</strong> The job market is constantly evolving. Adopt a mindset of continuous learning ("upskilling" and "reskilling") to remain competitive and relevant throughout your career.</p> <p class="tab-paragraph"><strong>Soft Skills vs. Hard Skills:</strong> Don't neglect soft skills (e.g., communication, teamwork, problem-solving, emotional intelligence). These are highly valued by employers and often differentiate top performers.</p>` } }, 'estate-planning': { title: 'Estate Planning', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Estate Planning?</strong> Estate planning is the process of arranging for the management and disposal of your assets (money, property, possessions) during your lifetime and after your death. It's about ensuring your wishes are carried out and your loved ones are provided for.</p> <p class="tab-paragraph"><strong>Why is it Important?</strong> Without a proper estate plan, state laws will dictate how your assets are distributed, which may not align with your wishes. It can also lead to lengthy and costly probate processes, family disputes, and unnecessary taxes.</p> <p class="tab-paragraph"><strong>Basic Documents:</strong> <ul> <li><strong>Will (Last Will and Testament):</strong> A legal document that specifies how your assets should be distributed after your death and names a guardian for minor children.</li> <li><strong>Beneficiary Designations:</strong> For accounts like life insurance, 401(k)s, and IRAs, ensure you have up-to-date beneficiaries named. These accounts typically bypass probate.</li> </ul> </p> <p class="tab-paragraph"><strong>Key Concepts:</strong> <ul> <li><strong>Probate:</strong> The legal process of proving a will and distributing assets. Can be time-consuming and expensive.</li> <li><strong>Executor:</strong> The person named in your will to manage your estate and carry out your wishes.</li> </ul> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Trusts:</strong> A legal arrangement where a third party (trustee) holds assets on behalf of a beneficiary. Trusts can avoid probate, provide for minor children, manage assets for beneficiaries with special needs, and offer tax advantages. Common types include revocable living trusts and irrevocable trusts.</p> <p class="tab-paragraph"><strong>Power of Attorney (POA):</strong> <ul> <li><strong>Financial POA:</strong> Designates someone to make financial decisions on your behalf if you become incapacitated.</li> <li><strong>Medical POA (Healthcare Proxy):</strong> Designates someone to make healthcare decisions for you if you cannot.</li> </ul> </p> <p class="tab-paragraph"><strong>Advance Directives (Living Will):</strong> A legal document that specifies your wishes regarding medical treatment if you become unable to communicate them (e.g., life support, organ donation).</p> <p class="tab-paragraph"><strong>Minimizing Estate Taxes:</strong> For larger estates, strategies like gifting, setting up certain types of trusts, or charitable donations can help reduce federal and state estate taxes. Consult with an estate planning attorney for complex situations.</p> <p class="tab-paragraph"><strong>Regular Review:</strong> Your estate plan should not be a one-time event. Review and update it periodically (e.g., every 3-5 years, or after major life events like marriage, divorce, birth of a child, significant inheritance) to ensure it still reflects your wishes and current laws.</p>` } }, 'tax-loss-harvesting': { title: 'Tax-Loss Harvesting', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Tax-Loss Harvesting?</strong> Tax-loss harvesting is an investment strategy that involves selling investments at a loss to offset capital gains and potentially a limited amount of ordinary income. It's a way to reduce your current tax bill.</p> <p class="tab-paragraph"><strong>How it Works:</strong> If you have investments that have declined in value, you can sell them, realize the loss, and then use that loss to: <ol> <li><strong>Offset Capital Gains:</strong> First, your realized losses are used to offset any capital gains you have from other investments sold at a profit.</li> <li><strong>Offset Ordinary Income:</strong> If your losses exceed your gains, you can use up to $3,000 of the remaining loss to reduce your ordinary income (e.g., salary).</li> <li><strong>Carry Forward:</strong> Any remaining losses beyond the $3,000 can be carried forward indefinitely to offset future gains or income.</li> </ol> </p> <p class="tab-paragraph"><strong>Benefit:</strong> Reduces your taxable income, leading to lower taxes in the current year or future years.</p>`, Advanced: ` <p class="tab-paragraph"><strong>The "Wash-Sale Rule":</strong> This is a critical rule to understand. The IRS's wash-sale rule states that you cannot claim a loss on a security if you buy a "substantially identical" security within 30 days before or after the sale. To avoid this, you can buy a similar but not identical ETF or mutual fund, or wait 31 days to repurchase the original security.</p> <p class="tab-paragraph"><strong>When to Use It:</strong> Tax-loss harvesting is most effective in taxable brokerage accounts (not retirement accounts like 401ks or IRAs, where gains are already tax-deferred). It's typically done towards the end of the year, but can be done anytime a loss is available.</p> <p class="tab-paragraph"><strong>Long-Term vs. Short-Term Losses/Gains:</strong> Short-term losses (from assets held for one year or less) first offset short-term gains, then long-term gains. Long-term losses (from assets held for more than one year) first offset long-term gains, then short-term gains. This distinction matters for your tax rate.</p> <p class="tab-paragraph"><strong>Automated Services:</strong> Some robo-advisors (e.g., Betterment, Wealthfront) offer automated tax-loss harvesting, which can be beneficial for hands-off investors, as they continuously monitor your portfolio for opportunities and execute trades while adhering to the wash-sale rule.</p> <p class="tab-paragraph"><strong>Considerations:</strong> While beneficial, don't let tax considerations drive all your investment decisions. The primary goal should still be to invest in quality assets that align with your financial goals. Consult a tax professional for personalized advice.</p>` } }, 'options-trading-basics': { title: 'Options Trading', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What are Options?</strong> Options are financial contracts that give the buyer the right, but not the obligation, to buy or sell an underlying asset (like a stock) at a specified price (the "strike price") on or before a certain date (the "expiration date").</p> <p class="tab-paragraph"><strong>Key Types:</strong> <ul> <li><strong>Call Option:</strong> Gives the holder the right to *buy* the underlying asset. You buy calls if you expect the asset's price to go up.</li> <li><strong>Put Option:</strong> Gives the holder the right to *sell* the underlying asset. You buy puts if you expect the asset's price to go down.</li> </ul> </p> <p class="tab-paragraph"><strong>Basic Concepts:</strong> <ul> <li><strong>Strike Price:</strong> The price at which the underlying asset can be bought or sold.</li> <li><strong>Expiration Date:</strong> The date on which the option contract expires.</li> <li><strong>Premium:</strong> The price you pay to buy an option contract.</li> <li><strong>In-the-Money (ITM), At-the-Money (ATM), Out-of-the-Money (OTM):</strong> Describe the relationship between the strike price and the current market price of the underlying asset.</li> </ul> </p> <p class="tab-paragraph"><strong>High Risk:</strong> Options trading is highly speculative and carries significant risk, including the potential to lose your entire investment quickly. It is generally not recommended for beginner investors.</p>`, Advanced: ` <p class="tab-paragraph"><strong>Options Strategies:</strong> Beyond simply buying calls or puts, there are numerous complex options strategies: <ul> <li><strong>Covered Call:</strong> Selling call options against shares of stock you already own to generate income. This limits your upside but provides premium income.</li> <li><strong>Protective Put:</strong> Buying a put option on a stock you own to protect against a potential price drop. Acts like an insurance policy.</li> <li><strong>Spreads:</strong> Combining multiple options contracts (e.g., buying one call and selling another with a different strike/expiration) to limit risk and potential reward.</li> <li><strong>Straddles/Strangles:</strong> Betting on high volatility (large price movement) without predicting direction.</li> </ul> </p> <p class="tab-paragraph"><strong>The "Greeks":</strong> These are metrics used to measure the sensitivity of an option's price to various factors: <ul> <li><strong>Delta:</strong> Measures an option's sensitivity to changes in the underlying asset's price.</li> <li><strong>Gamma:</strong> Measures the rate of change of Delta.</li> <li><strong>Theta:</strong> Measures an option's sensitivity to the passage of time (time decay).</li> <li><strong>Vega:</strong> Measures an option's sensitivity to changes in the underlying asset's volatility.</li> </ul> </p> <p class="tab-paragraph"><strong>Volatility:</strong> Options prices are heavily influenced by the volatility of the underlying asset. Higher implied volatility generally means higher option premiums. Understanding volatility is crucial for successful options trading.</p> <p class="tab-paragraph"><strong>Leverage:</strong> Options offer significant leverage, meaning a small price movement in the underlying asset can lead to a large percentage gain or loss in the option's value. This amplifies both potential returns and risks.</p> <p class="tab-paragraph"><strong>Expiration & Time Decay:</strong> Options have a limited lifespan. As an option approaches its expiration date, its time value (extrinsic value) erodes rapidly, especially for out-of-the-money options. This "theta decay" works against option buyers.</p>` } }, 'financial-minimalism': { title: 'Financial Minimalism', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Financial Minimalism?</strong> Financial minimalism is an approach to money management that emphasizes intentional spending, decluttering your finances, and focusing your resources on what truly adds value to your life, while eliminating the unnecessary.</p> <p class="tab-paragraph"><strong>Core Principles:</strong> <ul> <li><strong>Intentional Spending:</strong> Every purchase is a conscious decision, aligning with your values and goals.</li> <li><strong>Decluttering Finances:</strong> Simplifying bank accounts, investments, and debt.</li> <li><strong>Prioritizing Value:</strong> Spending on experiences and quality items that enhance your life, rather than accumulating possessions for the sake of it.</li> <li><strong>Reducing Financial Stress:</strong> By simplifying and being intentional, you reduce the mental burden of money management.</li> </ul> </p> <p class="tab-paragraph"><strong>How it Differs from Frugality:</strong> While related, frugality often focuses on spending less *on everything*. Minimalism focuses on spending *less on what doesn't matter* to spend *more on what does*. It's about optimizing, not just cutting.</p> <p class="tab-paragraph"><strong>Getting Started:</strong> <ol> <li><strong>Audit Your Spending:</strong> Identify where your money is actually going.</li> <li><strong>Identify "Value Leaks":</strong> What are you spending on that doesn't bring you joy or value?</li> <li><strong>Simplify Accounts:</strong> Consolidate bank accounts, old 401ks, or investment platforms.</li> <li><strong>Conscious Consumption:</strong> Before buying, ask: "Do I truly need this? Does it add value? Can I borrow or rent it instead?"</li> </ol> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Aligning Spending with Values:</strong> Deeply reflect on your core values. If travel is important, you might minimize spending on clothes to save for trips. If education is key, you might cut back on dining out to fund courses. This alignment makes spending feel more purposeful.</p> <p class="tab-paragraph"><strong>Simplifying Investments:</strong> For many financial minimalists, this means investing in broad, low-cost index funds or ETFs. This reduces the need for constant monitoring, research, and complex decision-making, freeing up mental energy.</p> <p class="tab-paragraph"><strong>Reducing Financial "Clutter":</strong> This can include: <ul> <li>Paying off and closing unused credit cards.</li> <li>Automating bills and savings to reduce mental load.</li> <li>Digitizing financial documents.</li> <li>Consolidating debt.</li> </ul> </p> <p class="tab-paragraph"><strong>The "Enough" Mindset:</strong> Financial minimalism encourages defining "enough" â€“ how much money, how many possessions, how much work is truly sufficient for a fulfilling life. This contrasts with a constant pursuit of "more."</p> <p class="tab-paragraph"><strong>Impact on Debt:</strong> By being intentional with spending and prioritizing value, financial minimalists often find it easier to pay down debt, as unnecessary expenses are cut, freeing up more money for repayment.</p> <p class="tab-paragraph"><strong>Beyond Money:</strong> The principles of minimalism often extend beyond finances to decluttering physical possessions, digital life, and even commitments, leading to a more focused and less stressful overall existence.</p>` } }, 'identity-theft-protection': { title: 'ID Theft Protection', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Identity Theft?</strong> Identity theft occurs when someone uses your personal information (like your name, Social Security number, credit card number, or bank account number) without your permission to commit fraud or other crimes.</p> <p class="tab-paragraph"><strong>Common Methods of Theft:</strong> <ul> <li><strong>Phishing:</strong> Scammers send fake emails or texts to trick you into revealing personal info.</li> <li><strong>Data Breaches:</strong> Companies you do business with have their systems hacked, exposing your data.</li> <li><strong>Skimming:</strong> Devices illegally installed on card readers (ATMs, gas pumps) to steal card data.</li> <li><strong>Mail Theft:</strong> Stealing mail to get bank statements, credit card offers, or other sensitive documents.</li> <li><strong>Public Wi-Fi:</strong> Unsecured networks can allow hackers to intercept your data.</li> </ul> </p> <p class="tab-paragraph"><strong>Basic Prevention Steps:</strong> <ul> <li><strong>Strong, Unique Passwords:</strong> Use complex passwords for all online accounts and avoid reusing them. Use a password manager.</li> <li><strong>Two-Factor Authentication (2FA):</strong> Enable 2FA whenever possible for an extra layer of security.</li> <li><strong>Shred Documents:</strong> Shred sensitive documents (bills, statements, pre-approved credit offers) before discarding them.</li> <li><strong>Monitor Accounts:</strong> Regularly check your bank and credit card statements for suspicious activity.</li> <li><strong>Be Wary of Unsolicited Requests:</strong> Don't give out personal information over the phone or email unless you initiated the contact and verified the recipient.</li> </ul> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Credit Freezes & Locks:</strong> <ul> <li><strong>Credit Freeze:</strong> The most effective way to prevent new accounts from being opened in your name. It restricts access to your credit report. You can freeze and unfreeze it for free with all three major credit bureaus (Experian, Equifax, TransUnion).</li> <li><strong>Credit Lock:</strong> Similar to a freeze but often offered as a paid service by credit bureaus, providing easier on/off control via an app.</li> </ul> </p> <p class="tab-paragraph"><strong>Identity Theft Monitoring Services:</strong> These services (e.g., LifeLock, IdentityForce) monitor your credit reports, public records, and the dark web for suspicious activity and alert you to potential threats. While they offer convenience, they don't prevent theft; they alert you after it happens.</p> <p class="tab-paragraph"><strong>Securing Online Accounts:</strong> <ul> <li><strong>Regular Software Updates:</strong> Keep your operating system, browser, and apps updated to patch security vulnerabilities.</li> <li><strong>Antivirus/Anti-Malware:</strong> Use reputable software to protect your devices.</li> <li><strong>Public Wi-Fi Caution:</strong> Avoid conducting sensitive transactions (banking, shopping) on public Wi-Fi. Use a Virtual Private Network (VPN) if you must.</li> </ul> </p> <p class="tab-paragraph"><strong>What to Do if Your Identity is Stolen:</strong> <ol> <li><strong>Contact Companies:</strong> Call the companies where the fraud occurred.</li> <li><strong>Place Fraud Alert/Freeze Credit:</strong> Contact one of the three credit bureaus to place a fraud alert (they'll notify the others) or a credit freeze.</li> <li><strong>Report to FTC:</strong> File a report with the Federal Trade Commission (FTC) at IdentityTheft.gov. This creates an Identity Theft Report, which helps you dispute fraudulent accounts.</li> <li><strong>File Police Report:</strong> File a report with your local police department.</li> </ol> </p>` } }, 'setting-financial-boundaries': { title: 'Financial Boundaries', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What are Financial Boundaries?</strong> Financial boundaries are clear limits you set on how you interact with money, both personally and in relationships with others. They define what you are and are not willing to do financially.</p> <p class="tab-paragraph"><strong>Why Set Them?</strong> Financial boundaries protect your financial well-being, reduce stress, prevent resentment in relationships, and keep you on track with your financial goals. They are essential for maintaining control over your money.</p> <p class="tab-paragraph"><strong>Common Scenarios:</strong> <ul> <li><strong>Lending Money:</strong> Deciding whether to lend money to friends or family, and under what conditions.</li> <li><strong>Splitting Bills:</strong> How to fairly divide expenses with roommates, partners, or friends.</li> <li><strong>Gift-Giving:</strong> Setting limits on how much you spend on gifts.</li> <li><strong>Financial Pressure:</strong> Saying "no" to requests or expectations that would derail your budget or goals.</li> </ul> </p> <p class="tab-paragraph"><strong>Getting Started:</strong> <ol> <li><strong>Self-Reflection:</strong> Understand your own financial values, priorities, and comfort levels.</li> <li><strong>Identify Problem Areas:</strong> Where do you feel financially uncomfortable or taken advantage of?</li> <li><strong>Communicate Clearly:</strong> Be direct, polite, and firm when discussing boundaries.</li> </ol> </p>`, Advanced: ` <p class="tab-paragraph"><strong>Communicating Boundaries Effectively:</strong> <ul> <li><strong>Use "I" Statements:</strong> Focus on your feelings and needs ("I'm not comfortable lending money right now because it impacts my savings goals").</li> <li><strong>Be Direct and Concise:</strong> Avoid lengthy explanations or excuses.</li> <li><strong>Offer Alternatives (if appropriate):</strong> Instead of lending money, offer to help them find resources or brainstorm solutions.</li> <li><strong>Be Consistent:</strong> Once you set a boundary, stick to it.</li> <li><strong>Don't Apologize for Your Boundaries:</strong> You have a right to protect your financial health.</li> </ul> </p> <p class="tab-paragraph"><strong>Dealing with Family & Friends:</strong> These relationships can be the most challenging. Remember that saying "no" to a financial request is often saying "yes" to your own financial future. It's important to prioritize your long-term security over short-term discomfort.</p> <p class="tab-paragraph"><strong>Protecting Your Financial Goals:</strong> Every time you say "yes" to something outside your budget or financial plan, you're saying "no" to your own goals. Boundaries are a tool to safeguard your progress towards financial independence.</p> <p class="tab-paragraph"><strong>Setting Boundaries with Yourself:</strong> Financial boundaries aren't just for others. Set limits on your own impulse spending, emotional spending, or unnecessary purchases. This ties into concepts like financial minimalism and intentional spending.</p> <p class="tab-paragraph"><strong>The Power of "No":</strong> Learning to say "no" is a powerful financial skill. It allows you to maintain control, avoid overcommitment, and ensure your money serves your priorities.</p>` } }, 'understanding-inflation': { title: 'Inflation', tabs: { Beginner: ` <p class="tab-paragraph"><strong>What is Inflation?</strong> Inflation is the rate at which the general level of prices for goods and services is rising, and consequently, the purchasing power of currency is falling. In simple terms, your money buys less today than it did yesterday.</p> <p class="tab-paragraph"><strong>How it Impacts You:</strong> <ul> <li><strong>Reduced Purchasing Power:</strong> If inflation is 3%, and your salary doesn't increase by at least 3%, your real income effectively decreases.</li> <li><strong>Savings Erosion:</strong> Money sitting in a low-interest savings account loses value over time due to inflation.</li> <li><strong>Increased Cost of Living:</strong> Everything from groceries and gas to housing and healthcare becomes more expensive.</li> </ul> </p> <p class="tab-paragraph"><strong>Common Causes:</strong> <ul> <li><strong>Demand-Pull Inflation:</strong> Too much money chasing too few goods (high demand).</li> <li><strong>Cost-Push Inflation:</strong> Increased production costs (e.g., raw materials, labor) passed on to consumers.</li> <li><strong>Printing More Money:</strong> An increase in the money supply without a corresponding increase in goods/services.</li> </ul> </p> <p class="tab-paragraph"><strong>Measuring Inflation:</strong> The most common measure is the Consumer Price Index (CPI), which tracks the average change over time in the prices paid by urban consumers for a market basket of consumer goods and services.</p>`, Advanced: ` <p class="tab-paragraph"><strong>Protecting Your Buying Power:</strong> <ul> <li><strong>Invest:</strong> Investing in assets that historically outpace inflation (e.g., stocks, real estate, commodities) is crucial. Money in low-interest savings accounts loses value.</li> <li><strong>Inflation-Indexed Bonds:</strong> Like Treasury Inflation-Protected Securities (TIPS) in the U.S., which adjust their principal value based on inflation.</li> <li><strong>Real Assets:</strong> Tangible assets like real estate or commodities (gold, oil) often perform well during inflationary periods.</li> <li><strong>Increase Earning Power:</strong> Investing in your skills and negotiating salary increases that at least match inflation.</li> </ul> </p> <p class="tab-paragraph"><strong>Monetary Policy & Interest Rates:</strong> Central banks (like the Federal Reserve in the U.S.) use monetary policy to control inflation. Raising interest rates makes borrowing more expensive, which can slow down economic activity and reduce inflationary pressures. Lowering rates can stimulate the economy but risk increasing inflation.</li> <p class="tab-paragraph"><strong>Hyperinflation:</strong> An extreme and rapid increase in the general price level, often caused by rapid money supply growth and a loss of confidence in the currency. It can devastate an economy.</p> <p class="tab-paragraph"><strong>Deflation:</strong> The opposite of inflation, where the general price level falls. While it sounds good, sustained deflation can be harmful to an economy, leading to reduced spending, investment, and economic stagnation.</p> <p class="tab-paragraph"><strong>Impact on Debt:</strong> Inflation can erode the real value of fixed-rate debt over time, making it easier to pay back with inflated dollars. However, variable-rate debt can become more expensive if interest rates rise to combat inflation.</p>` } } }; const cardsContainer = document.getElementById('cards-container-main'); const modalsContainer = document.getElementById('modals-container'); cardData.forEach(card => { const cardEl = document.createElement('a'); cardEl.href = '#'; cardEl.className = 'card-3d-container'; cardEl.dataset.card = card.id; cardEl.innerHTML = ` <div class="card-inner-container"> <div class="card-face card-front"> <div class="card-icon">${card.icon}</div> <div class="card-title-text">${card.title}</div> <div class="card-description">${card.description}</div> </div> </div> `; cardsContainer.appendChild(cardEl); const content = modalContent[card.id]; if (content) { const modalEl = document.createElement('div'); modalEl.className = 'card-content'; modalEl.id = `${card.id}-content`; const tabButtons = Object.keys(content.tabs).map((tabName, index) => `<button class="tab-button ${index === 0 ? 'active' : ''}" data-tab="${card.id}-${tabName.toLowerCase().replace(/ /g, '-')}">${tabName}</button>` ).join(''); const tabContents = Object.keys(content.tabs).map((tabName, index) => `<div class="tab-content ${index === 0 ? 'active' : ''}" id="${card.id}-${tabName.toLowerCase().replace(/ /g, '-')}">${content.tabs[tabName]}</div>` ).join(''); modalEl.innerHTML = ` <div class="content-container"> <h2 class="content-title">${content.title}</h2> <div class="content-tabs">${tabButtons}</div> ${tabContents} <button class="close-button">Ã—</button> </div> `; modalsContainer.appendChild(modalEl); } }); cardsContainer.addEventListener('click', (e) => { const cardLink = e.target.closest('.card-3d-container'); if (cardLink) { e.preventDefault(); const cardId = cardLink.dataset.card; const modal = document.getElementById(`${cardId}-content`); if (modal) { modal.classList.add('active'); document.body.style.overflow = 'hidden'; } } }); modalsContainer.addEventListener('click', (e) => { if (e.target.classList.contains('close-button') || e.target.classList.contains('card-content')) { const modal = e.target.closest('.card-content'); if (modal) { modal.classList.remove('active'); document.body.style.overflow = ''; } } else if (e.target.classList.contains('tab-button')) { const clickedButton = e.target; const modalContainer = clickedButton.closest('.content-container'); modalContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active')); modalContainer.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active')); clickedButton.classList.add('active'); const targetTabId = clickedButton.dataset.tab; document.getElementById(targetTabId).classList.add('active'); } }); }); </script> </body> </html>
