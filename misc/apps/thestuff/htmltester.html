<html lang="en"><head><base target="_blank"> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Kirby Code Viewer</title> <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&amp;display=swap" rel="stylesheet"> <style> * { box-sizing: border-box; margin: 0; padding: 0; } body { display: flex; height: 100vh; /* Soft pink background */ background: #FCEFF5; /* Dark pink-purple for main text */ color: #4F4C5C; font-family: 'Nunito', sans-serif; overflow: hidden; } .editor-panel { width: 50%; display: flex; flex-direction: column; padding: 16px; /* Lighter, almost white-pink panel bg */ background: #FFF9FC; gap: 16px; overflow-y: auto; /* Main pink accent border */ border-right: 2px solid #E65A8F; } .section { flex: 1; display: flex; flex-direction: column; /* Light pink for section backgrounds */ background: #FFECF5; border-radius: 12px; overflow: hidden; /* Main pink accent shadow */ box-shadow: 0 0 15px #E65A8F80; } .section label { /* Main pink accent for headers */ background: #E65A8F; /* White text on headers */ color: #FFFFFF; padding: 10px 14px; font-size: 14px; font-weight: bold; /* Darker pink border */ border-bottom: 1px solid #C44A79; /* Removed text-shadow for a cleaner look */ text-shadow: none; } textarea { flex: 1; padding: 12px 14px; font-size: 13px; /* Kirby-eye blue for code text */ color: #547AFF; /* Very light pink-white for textarea bg */ background: #FFFDFE; border: none; resize: none; outline: none; font-family: monospace; /* Blue text shadow to match text */ text-shadow: 0 0 4px #547AFFAA; overflow-y: auto; } iframe { width: 50%; height: 100%; border: none; /* Creamy yellow for preview bg */ background: #FFFFE0; /* Pink inset shadow */ box-shadow: inset 0 0 35px #E65A8F88; } /* Scrollbar Styling */ textarea::-webkit-scrollbar { width: 8px; } textarea::-webkit-scrollbar-thumb { /* Pink scrollbar thumb */ background: #E65A8Faa; border-radius: 4px; } </style> </head> <body> <div class="editor-panel"> <div class="section"> <label for="htmlCode">HTML</label> <textarea id="htmlCode" spellcheck="false">&lt;h1&gt;hey&lt;/h1&gt; &lt;p&gt;This is a live code viewer. Poyo!&lt;/p&gt; </textarea> </div> <div class="section"> <label for="cssCode">CSS</label> <textarea id="cssCode" spellcheck="false">body { background-color: #FFFFE0; color: #E65A8F; text-align: center; padding: 20px; } h1 { text-shadow: 0 0 8px #547AFF; } </textarea> </div> <div class="section"> <label for="jsCode">JavaScript</label> <textarea id="jsCode" spellcheck="false">console.log("Live preview loaded"); </textarea> </div> </div> <iframe id="preview" src="about:blank"></iframe> <script> const htmlCode = document.getElementById('htmlCode'); const cssCode = document.getElementById('cssCode'); const jsCode = document.getElementById('jsCode'); const preview = document.getElementById('preview'); function updatePreview() { const html = htmlCode.value; const css = `<style>${cssCode.value}</style>`; const js = `<script>${jsCode.value}<\/script>`; const full = `<!DOCTYPE html><html><head><meta charset="UTF-8">${css}</head><body>${html}${js}</body></html>`; const blob = new Blob([full], { type: 'text/html' }); const url = URL.createObjectURL(blob); preview.src = url; if (preview.previousURL) { URL.revokeObjectURL(preview.previousURL); } preview.previousURL = url; } [htmlCode, cssCode, jsCode].forEach(el => el.addEventListener('input', updatePreview)); updatePreview(); </script> </body></html>
